<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="ext-6.2.0/classic/theme-triton/resources/theme-triton-all-debug.css"/>
    <script type="text/javascript" src="ext-6.2.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="ext-6.2.0/theme-triton-debug.js"></script>
    <script type="text/javascript" src="ext-6.2.0/locale-zh_CN.js"></script>
    <script type="text/javascript" src="js/DateWidget.js"></script>
    <script type="text/javascript" src="js/InfoWidget.js"></script>
    <script type="text/javascript" src="js/WizardForm.js"></script>
    <script type="text/javascript" src="js/WizardFormController.js"></script>
    <script type="text/javascript" src="js/HeaderBar.js"></script>
    <script type="text/javascript" src="js/TreelistMenu.js"></script>
    <script type="text/javascript" src="js/HomePanel.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/ux/classic/neptune/resources/ux-all-debug.css"/>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/ux/classic/ux-debug.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>


    <script type="text/javascript">

    var WrapContainer = Ext.Container({
        id: 'wrapcontainer',
        scrollable: true,
        layout: {
            type: 'hbox',
            flex: 1,
            align: 'stretchmax',
            animate: true,
            animatePolicy: {
                x: true,
                width: true
            }
        },
        items: [TreelistMenu,HomePanel]
    });


	Ext.onReady(function(){
		Ext.create('Ext.panel.Panel',{
            scrollable: true,
            layout: {
                type: 'vbox',
                align: 'stretch'
            },
            items: [HeaderBar,WrapContainer],
            renderTo: Ext.getBody()
        });

	});
    </script>
</script>
</head>

</body>
</html>
